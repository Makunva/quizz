<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Quiz</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Quiz</h1>
        <div id="quiz-container">
            <div id="question"></div>
            <div id="options"></div>
            <button id="next-button" class="hidden">Siguiente</button>
        </div>
        <div id="score-container" class="hidden">
            <h2>Tu Puntaje: <span id="score"></span></h2>
            <button id="restart-button">Reiniciar Quiz</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
